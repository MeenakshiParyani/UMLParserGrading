<div class="panel panel-default">
<div class = "center" align = "center"><h3> UML Parser Output</h3></div>
<div class = "center" align="center">
	<img ng-src="{{image}}">
</div>
<div class = "center" align = "center">
	<h3 ng-show="allowGrading"> Enter Grades for {{tenant.tenant_name}}</h3>
	<div class="btn-group" ng-show="allowGrading">
	    <label  btn-radio="'Pass'" ng-click="changeVote('Awesome')">Awesome
	         <span class="btn btn-danger glyphicon glyphicon-heart"></span>
	    </label>
	    <label btn-radio="'Fail'" ng-click="changeVote('Needs Work')">Needs Work
	         <span class="btn btn-primary black-background white glyphicon glyphicon-heart-empty"></span>
	    </label>
	</div>
	<div ng-show="grade">
		<h3> Graded {{tenant.tenant_name}} As : {{grade}}</h3>
	</div>
</div>
