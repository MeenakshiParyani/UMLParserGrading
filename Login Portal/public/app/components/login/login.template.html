<div class="panel panel-default">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline">
	  <label class="h2" for="inlineFormCustomSelect">Select Tenant to Grade  </label>
	  <select name="tenant" class="form-control" multiple 
	    ng-options="item.id as item.name for item in tenants"
	    ng-model="selectedTenant">
	  </select>

	  <button ng-click="routeToTenant()" class="btn btn-success">Grade</button>
	</form>
         <br><br><br>
    </div>
  </div>
</div>
</div>
